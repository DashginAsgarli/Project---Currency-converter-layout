<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank - Valyuta Konvertoru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./img/img1.svg" alt="bank-logo" class="logo">
        <ul class="list">
            <li><a href="#">BANK</a></li>
            <li><a href="#">BİZNES</a></li>
            <li><a href="#">İNVESTİSİYALAR</a></li>
            <li><a href="#">SIĞORTA</a></li>
            <li><a href="#">MOBİL</a></li>
            <li><a href="#">SƏFƏRLƏR</a></li>
            <li><a href="#">ƏYLƏNCƏ</a></li>
        </ul>
        <div class="login">GİRİŞ</div>
    </header>

    <main>
        <h1>Onlayn valyuta çeviricisi</h1>
        <div class="container">
            <div class="column">
                <p>Məndə var</p>
                <div class="unit left-unit">
                    <p class="color">RUB</p>
                    <p>USD</p>
                    <p>EUR</p>
                    <p>GBP</p>
                </div>
                <div class="box">
                    <input type="text" class="left-input">
                    <div class="left-box"></div>
                </div>
            </div>
            <div class="column">
                <p>Əldə etmək istəyirəm</p>
                <div class="unit right-unit">
                    <p>RUB</p>
                    <p class="color">USD</p>
                    <p>EUR</p>
                    <p>GBP</p>
                </div>
                <div class="box">
                    <input type="text" class="right-input">
                    <div class="right-box"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="wifi-container">
            <div class="internet">
                <div class="internet-div">
                    <i class="bi bi-wifi-off"></i>
                    <div class="wifi-text">İnternet yoxdur</div>
                </div>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
